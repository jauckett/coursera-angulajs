<h3>{{ $ctrl.myTitle }}</h3>
<div class="container">
  <div class="row">
  <div class="col-xs-4"><strong>Name</strong></div>
  <div class="col-xs-4"><strong>Description</strong></div>
  <div class="col-xs-3"></div>
  </div>
  <div class="row" ng-repeat="item in $ctrl.items">
    <div class="col-xs-4">{{item.name}}</div>
    <div class="col-xs-4">{{item.description}}</div>
    <div class="col-xs-3">
      <button class="btn-info" ng-click="$ctrl.remove($index);">Remove Item</button>
    </div>
  </div>
</div>
