<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
        <script src="js/angular.min.js"></script>
        <script src="js/narrow.module.js"></script>
        <script src="js/narrow.service.js"></script>
        <script src="js/founditems.component.js"></script>
        <script src="js/narrow.controller.js"></script>
  </head>
<body>
  <div  ng-controller="NarrowItDownController as ctl">

    <div class="container" >
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div >
        <div class="form-group" >
          <input type="text" placeholder="search term" class="form-control" ng-model="ctl.searchString">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="ctl.narrow();">Narrow It Down For Me!</button>
        </div>
      </div>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <div class="container">
      <found-items
        items="ctl.found"
        title="{{ctl.title}}"
        on-remove="ctl.removeItem(index)">
      </found-items>
      <span class="alert-danger" ng-if="ctl.error.length > 0">Error getting menu : {{ctl.error}}</span>
    </div>
  </div>

</body>
</html>
